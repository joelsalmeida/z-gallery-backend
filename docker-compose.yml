version: "3.9"

networks:
  z-gallery-net:

services:
  db:
    env_file:
      - .env
    image: postgres:15.15-alpine
    container_name: z-gallery-postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./prisma:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - z-gallery-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: z-gallery-backend
    command: >
      sh -c "
      ./wait-for-db.sh &&
      npx prisma migrate deploy --config ./prisma/prisma.config.ts &&
      npm run start:dev
      "
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./:/usr/src/app:cached      # macOS optimization
      - /usr/src/app/node_modules
      - ./uploads:/usr/src/app/uploads   # storage
    networks:
      - z-gallery-net
    depends_on:
      db:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT}/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

volumes:
  postgres-data:
